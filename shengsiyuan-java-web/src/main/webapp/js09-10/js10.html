    	this.name = name;
    	this.gender = gender;
    }
    
    var m1 = new member("zhangsan", "m");
    var m2 = new member("lisi", "m");
    var m3 = new member("wangwu", "f");
    
    with(document)
    {
    	write(m1.name + ":" + m1.gender + "<br>");
    	write(m2.name + ":" + m2.gender + "<br>");
    	write(m3.name + ":" + m3.gender + "<br>");
    }
