	<script type="text/javascript">
	
	function checkPassword(object)
	{
		if(object.value.length <= 4)
		{
			alert("密码长度过短");
			
			object.focus();
			object.select();
		}
	}
	
	
	</script>

  <body>
    
    
    密码：<input type="password" onblur="checkPassword(this)">
