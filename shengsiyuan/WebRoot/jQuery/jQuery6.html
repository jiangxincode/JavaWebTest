	var cm = $("#clickMe"); //获得的是jQuery对象

	// jQuery对象转换为DOM对象(第一种方式)

	var t = cm[0]; // t是DOM对象
	alert(t.innerHTML);

	// jQuery对象转换为DOM对象(第二种方式)

	var s = cm.get(0);

	alert(s.innerHTML); //s是DOM对象
