  <body>
    
    <script type="text/javascript">
    
    var date = new Date();
    var day = date.getDay();
    
    if(0 == day)
    {
    	day = "日";
    }
    
    
    document.writeln("现在时刻： " + (date.getYear() + 1900) + "年 " + (date.getMonth() + 1) + "月" + 
    	date.getDate() + "日" + " 星期" + day + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds())
    
    
    
    </script>
