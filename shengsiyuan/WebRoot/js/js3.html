  <body>
   
   <script type="text/javascript">
   
   function member(name, gender) //构造函数
   {
	   this.name = name;
	   this.gender = gender;
   }
   
   function showProperty(obj, objString)
   {
	   var str = "";
	   
	   for(var i in obj)
	   {
		   str += objString + "." + i + " = " + obj[i] + "<br>";
	   }
		   
	   return str;
   }
   
   var obj = new member("刘德华", "男"); //建立对象实例
   
   document.writeln(showProperty(obj,"person"));
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   </script>
