function compare(num1, num2)
{
    var temp1 = parseInt(num1);
    var temp2 = parseInt(num2);

    if(temp1 < temp2)
    {
        return -1;
    }
    else if(temp1 == temp2)
    {
        return 0;
    }
    else
    {
        return 1;
    }
}

//var array = [1, 3, 25];

var array = [1, 3, 25];

// 匿名函数
array.sort(function(num1, num2)
{
    var temp1 = parseInt(num1);
    var temp2 = parseInt(num2);

    if(temp1 < temp2)
    {
        return -1;
    }
    else if(temp1 == temp2)
    {
        return 0;
    }
    else
    {
        return 1;
    }
}
);

alert(array);

</script>
