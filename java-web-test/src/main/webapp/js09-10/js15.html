	<script type="text/javascript">
	
	var sec = 0;
	var timeId = setInterval("count();", 1000);
	
	function count()
	{
		document.getElementById("num").innerHTML = sec++;
	}
	
	function stopCount()
	{
		clearInterval(timeId);
	}
	
	</script>

  </head>
  
  <body>
    
    <font color="red" id="num">0</font>秒钟
    
    <input type="button" value="停止" onclick="stopCount();">
