<body>

	<script type="text/javascript">
    
    var fruit = ["苹果", "香蕉", "桔子"];
    
    with(document)
    {
    	write("<ul>");
    	write("<li>" + fruit.join() + "</li>");
    	write("<li>" + fruit.join(":") + "</li>");
    	write("<li>" + fruit.toString() + "</li>");
    	write("<li>" + fruit.reverse().join() + "</li>");
    	write("<li>" + fruit.valueOf() + "</li>");
    	write("</ul>");
    }
    </script>
</body>
