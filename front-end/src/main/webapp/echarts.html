<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ECharts</title>
</head>
<body>
<div id="main" style="height: 400px"></div>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.0.0/dist/echarts-wordcloud.min.js"></script>
<script type="text/javascript">
    function createRandomItemStyle() {
        return {
            color: 'rgb('
                + [Math.round(Math.random() * 160),
                    Math.round(Math.random() * 160),
                    Math.round(Math.random() * 160)].join(',')
                + ')'
        };
    }

    var myChart = echarts.init(document.getElementById('main'));

    var option1 = {
        tooltip: { show: true },
        legend: { data: ['销量'] },
        xAxis: { type: 'category', data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"] },
        yAxis: { type: 'value' },
        series: [{
            name: "销量",
            type: "bar",
            data: [5, 20, 40, 10, 10, 20]
        }]
    };

    var option2 = {
        title: {
            text: 'Google Trends',
            link: 'http://www.google.com/trends/hottrends'
        },
        tooltip: { show: true },
        series: [{
            type: 'wordCloud',
            shape: 'circle',
            left: 'center',
            top: 'center',
            width: '80%',
            height: '80%',
            sizeRange: [14, 50],
            rotationRange: [0, 90],
            gridSize: 8,
            drawOutOfBound: false,
            textStyle: {
                fontFamily: 'sans-serif',
                fontWeight: 'bold',
                color: function () {
                    return createRandomItemStyle().color;
                }
            },
            data: [
                { name: "Sam S Club", value: 10000, textStyle: { color: 'black' } },
                { name: "Macys", value: 6181 },
                { name: "Amy Schumer", value: 4386 },
                { name: "Jurassic World", value: 4055 },
                { name: "Charter Communications", value: 2467 },
                { name: "Chick Fil A", value: 2244 },
                { name: "Planet Fitness", value: 1898 },
                { name: "Pitch Perfect", value: 1484 },
                { name: "Express", value: 1112 },
                { name: "Home", value: 965 },
                { name: "Johnny Depp", value: 847 },
                { name: "Lena Dunham", value: 582 },
                { name: "Lewis Hamilton", value: 555 },
                { name: "KXAN", value: 550 },
                { name: "Mary Ellen Mark", value: 462 },
                { name: "Farrah Abraham", value: 366 },
                { name: "Rita Ora", value: 360 },
                { name: "Serena Williams", value: 282 },
                { name: "NCAA baseball tournament", value: 273 },
                { name: "Point Break", value: 265 }
            ]
        }]
    };

    // 默认加载柱状图
    myChart.setOption(option1);

    // 如需切换词云图，使用如下代码
    // myChart.setOption(option2);
</script>
</body>
