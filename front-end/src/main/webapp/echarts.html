<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>EChats</title>
</head>

<body>

	<div id="main" style="height: 400px"></div>

	<script src=js/echarts/echarts.js"></script>

	<script type="text/javascript">
		function createRandomItemStyle() {
			return {
				normal : {
					color : 'rgb('
							+ [ Math.round(Math.random() * 160),
									Math.round(Math.random() * 160),
									Math.round(Math.random() * 160) ].join(',')
							+ ')'
				}
			};
		}
	</script>

	<script type="text/javascript">

		require.config({
			paths : {
				echarts : 'JS/echarts'
			}
		});

		require([ 'echarts', 'echarts/chart/bar', 'echarts/chart/wordCloud' ],
				function(ec) {
					// 基于准备好的dom，初始化echarts图表
					var myChart = ec.init(document.getElementById('main'));

					var option1 = {
						tooltip : {
							show : true
						},
						legend : {
							data : [ '销量' ]
						},

							data : [ "衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子" ]
						} ],
						yAxis : [ {
							type : 'value'
						} ],
						series : [ {
							"name" : "销量",
							"type" : "bar",
							"data" : [ 5, 20, 40, 10, 10, 20 ]
						} ]
					};

					var option2 = {
						title : {
							text : 'Google Trends',
							link : 'http://www.google.com/trends/hottrends'
						},
						tooltip : {
							show : true
						},
						series : [ {
							name : 'Google Trends',
							type : 'wordCloud',
							size : [ '80%', '80%' ],
							textRotation : [ 0, 45, 90, -45 ],
							textPadding : 0,
							autoSize : {
								enable : true,
								minSize : 14
							},
							data : [ {
								name : "Sam S Club",
								value : 10000,
								itemStyle : {
									normal : {
										color : 'black'
									}
								}
							}, {
								name : "Macys",
								value : 6181,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Amy Schumer",
								value : 4386,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Jurassic World",
								value : 4055,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Charter Communications",
								value : 2467,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Chick Fil A",
								value : 2244,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Planet Fitness",
								value : 1898,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Pitch Perfect",
								value : 1484,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Express",
								value : 1112,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Home",
								value : 965,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Johnny Depp",
								value : 847,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Lena Dunham",
								value : 582,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Lewis Hamilton",
								value : 555,
								itemStyle : createRandomItemStyle()
							}, {
								name : "KXAN",
								value : 550,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Mary Ellen Mark",
								value : 462,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Farrah Abraham",
								value : 366,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Rita Ora",
								value : 360,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Serena Williams",
								value : 282,
								itemStyle : createRandomItemStyle()
							}, {
								name : "NCAA baseball tournament",
								value : 273,
								itemStyle : createRandomItemStyle()
							}, {
								name : "Point Break",
								value : 265,
								itemStyle : createRandomItemStyle()
							} ]
						} ]
					}

					// 为echarts对象加载数据
					myChart.setOption(option1);
				});
	</script>
</body>
